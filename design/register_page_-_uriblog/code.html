<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - Uriblog</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Work Sans", "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111813] dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden font-display">
<!-- Navbar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#dbe6df] dark:border-[#1f3325] px-4 md:px-10 py-3 bg-white dark:bg-[#102216]">
<div class="flex items-center gap-4 text-[#111813] dark:text-white">
<div class="size-8 flex items-center justify-center text-primary">
<span class="material-symbols-outlined !text-4xl">local_library</span>
</div>
<h2 class="text-[#111813] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Uriblog</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="hidden md:flex items-center gap-9">
<a class="text-[#111813] dark:text-[#dbe6df] text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Home</a>
<a class="text-[#111813] dark:text-[#dbe6df] text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Blog</a>
<a class="text-[#111813] dark:text-[#dbe6df] text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">About</a>
<a class="text-[#111813] dark:text-[#dbe6df] text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Contact</a>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary/20 dark:bg-primary/10 text-primary hover:bg-primary hover:text-[#111813] transition-all text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Login</span>
</button>
</div>
</header>
<!-- Main Content -->
<div class="flex-1 flex justify-center py-10 px-4 sm:px-6">
<div class="flex flex-col max-w-[520px] w-full flex-1">
<!-- Page Heading -->
<div class="flex flex-col gap-3 pb-8 text-center sm:text-left">
<h1 class="text-[#111813] dark:text-white text-4xl sm:text-5xl font-black leading-tight tracking-[-0.033em]">Join Uriblog</h1>
<p class="text-[#61896f] dark:text-[#8ba395] text-lg font-normal leading-normal">Create an account to start writing and reading amazing stories.</p>
</div>
<!-- Registration Form Container -->
<div class="bg-white dark:bg-[#152b1e] rounded-xl shadow-sm border border-[#dbe6df] dark:border-[#1f3325] p-6 sm:p-8">
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111813] dark:text-[#dbe6df] text-base font-medium leading-normal">Username</label>
<div class="flex w-full items-stretch rounded-lg group focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
<input class="form-input flex-1 w-full min-w-0 resize-none overflow-hidden rounded-l-lg text-[#111813] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe6df] dark:border-[#2f4536] border-r-0 bg-white dark:bg-[#0c1a10] h-12 placeholder:text-[#61896f] p-4 text-base font-normal leading-normal" placeholder="e.g., johndoe" type="text"/>
<div class="text-[#61896f] flex border border-[#dbe6df] dark:border-[#2f4536] border-l-0 bg-white dark:bg-[#0c1a10] items-center justify-center pr-4 rounded-r-lg">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111813] dark:text-[#dbe6df] text-base font-medium leading-normal">Email Address</label>
<div class="flex w-full items-stretch rounded-lg group focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
<input class="form-input flex-1 w-full min-w-0 resize-none overflow-hidden rounded-l-lg text-[#111813] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe6df] dark:border-[#2f4536] border-r-0 bg-white dark:bg-[#0c1a10] h-12 placeholder:text-[#61896f] p-4 text-base font-normal leading-normal" placeholder="john@example.com" type="email"/>
<div class="text-[#61896f] flex border border-[#dbe6df] dark:border-[#2f4536] border-l-0 bg-white dark:bg-[#0c1a10] items-center justify-center pr-4 rounded-r-lg">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111813] dark:text-[#dbe6df] text-base font-medium leading-normal">Password</label>
<div class="flex w-full items-stretch rounded-lg group focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
<input class="form-input flex-1 w-full min-w-0 resize-none overflow-hidden rounded-l-lg text-[#111813] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe6df] dark:border-[#2f4536] border-r-0 bg-white dark:bg-[#0c1a10] h-12 placeholder:text-[#61896f] p-4 text-base font-normal leading-normal" placeholder="At least 8 characters" type="password"/>
<div class="text-[#61896f] cursor-pointer flex border border-[#dbe6df] dark:border-[#2f4536] border-l-0 bg-white dark:bg-[#0c1a10] items-center justify-center pr-4 rounded-r-lg hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111813] dark:text-[#dbe6df] text-base font-medium leading-normal">Confirm Password</label>
<div class="flex w-full items-stretch rounded-lg group focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
<input class="form-input flex-1 w-full min-w-0 resize-none overflow-hidden rounded-l-lg text-[#111813] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe6df] dark:border-[#2f4536] border-r-0 bg-white dark:bg-[#0c1a10] h-12 placeholder:text-[#61896f] p-4 text-base font-normal leading-normal" placeholder="Re-enter password" type="password"/>
<div class="text-[#61896f] cursor-pointer flex border border-[#dbe6df] dark:border-[#2f4536] border-l-0 bg-white dark:bg-[#0c1a10] items-center justify-center pr-4 rounded-r-lg hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</div>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 mt-2">
<div class="flex items-center h-5">
<input class="w-5 h-5 border border-[#dbe6df] rounded bg-white dark:bg-[#0c1a10] text-primary focus:ring-primary dark:border-[#2f4536] dark:checked:bg-primary dark:checked:border-primary" id="terms" type="checkbox"/>
</div>
<label class="text-sm font-medium text-[#61896f] dark:text-[#8ba395]" for="terms">
                                I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>
</label>
</div>
<!-- Register Button -->
<button class="mt-4 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-[#111813] text-base font-bold leading-normal tracking-[0.015em] hover:brightness-105 transition-all shadow-md hover:shadow-lg">
<span class="truncate">Create Account</span>
</button>
<!-- Social Login Divider -->
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-[#dbe6df] dark:border-[#2f4536]"></div>
<span class="flex-shrink-0 mx-4 text-sm text-[#61896f] dark:text-[#8ba395]">Or register with</span>
<div class="flex-grow border-t border-[#dbe6df] dark:border-[#2f4536]"></div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 w-full h-10 rounded-lg border border-[#dbe6df] dark:border-[#2f4536] bg-white dark:bg-[#0c1a10] text-[#111813] dark:text-white text-sm font-medium hover:bg-background-light dark:hover:bg-[#152b1e] transition-colors" type="button">
<span class="text-xl leading-none">
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24">
<path d="M12.0003 20.45c-4.6616 0-8.4375-3.7759-8.4375-8.4375 0-4.6616 3.7759-8.4375 8.4375-8.4375 2.0625 0 3.9666.7219 5.4844 1.9312l-1.9219 1.9219c-.8437-.6656-1.8937-1.0781-3.5625-1.0781-2.9062 0-5.25 2.4562-5.25 5.5125 0 3.0562 2.3437 5.5125 5.25 5.5125 2.6531 0 4.4531-1.7812 4.8094-4.2188h-4.8094v-2.8125h7.7344c.075.45.1406.8719.1406 1.4062 0 4.6875-3.1594 8.7-7.875 8.7z"></path>
</svg>
</span>
                                Google
                            </button>
<button class="flex items-center justify-center gap-2 w-full h-10 rounded-lg border border-[#dbe6df] dark:border-[#2f4536] bg-white dark:bg-[#0c1a10] text-[#111813] dark:text-white text-sm font-medium hover:bg-background-light dark:hover:bg-[#152b1e] transition-colors" type="button">
<span class="text-xl leading-none">
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24">
<path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.597 1.028 2.688 0 3.848-2.339 4.685-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"></path>
</svg>
</span>
                                Github
                            </button>
</div>
</form>
<!-- Login Link -->
<div class="mt-8 text-center">
<p class="text-[#111813] dark:text-[#dbe6df] text-base font-normal leading-normal">
                            Already have an account? 
                            <a class="text-primary font-bold hover:underline" href="#">Login here</a>
</p>
</div>
</div>
<!-- Footer Links -->
<div class="flex justify-center gap-6 mt-8 mb-4">
<a class="text-sm text-[#61896f] dark:text-[#8ba395] hover:text-[#111813] dark:hover:text-white" href="#">Help Center</a>
<a class="text-sm text-[#61896f] dark:text-[#8ba395] hover:text-[#111813] dark:hover:text-white" href="#">Blog Rules</a>
</div>
</div>
</div>
</div>
</body></html>
